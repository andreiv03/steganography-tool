<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
			name="viewport"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<link
			href="{{ url_for('static', filename='styles/globals.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='styles/menu.css') }}"
			rel="stylesheet"
		/>
		<link
			href="{{ url_for('static', filename='styles/tool.css') }}"
			rel="stylesheet"
		/>

		<title>Encode | Steganography Tool</title>
	</head>
	<body>
		<header>
			<a href="/">Home</a>
			<a
				class="active"
				href="/image/encode"
				>Encode Image</a
			>
			<a href="/image/decode">Decode Image</a>
		</header>

		<div class="content">
			<form
				enctype="multipart/form-data"
				method="POST"
			>
				<div>
					<label for="file">File</label>
					<input
						id="file"
						name="file"
						type="file"
					/>
				</div>

				<div>
					<label for="message">Message</label>
					<input
						id="message"
						name="message"
						type="text"
					/>
				</div>

				<button type="submit">Encode</button>
				<button type="button"><a href="/image/last/encoded">Check last encoded image</a></button>
			</form>
		</div>
	</body>
</html>
